  <form action="" method="post" id=contact-form>

    <input type="email" placeholder="email@mail.com" id="contact-email" required>
    <label class="standard-label" for="telephone-number">Telephone: </label>
    <input type="tel" placeholder="###-###-####" id="telephone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
    <label class="standard-label" for="message">Message: </label>
    <textarea maxlength="240" id="message" placeholder="Type message here" required></textarea>
    <input type="submit" value="Send message">
  </form>
